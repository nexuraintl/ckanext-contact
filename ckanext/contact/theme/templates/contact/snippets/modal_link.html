{% block modal_link %}

<button type="button" class="btn btn-primary" data-module="modal-contact" title="{{ _('Contact') }}">
  {{ _('Contact') }}
</button>

<!-- Modal -->
<div class="modal fade" id="modalContact" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
            aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">{{ _('Contact') }}</h4>
      </div>
      <div class="modal-body" style="padding: 10px 30px;">
        {% set data = {} %}
        {% set errors = {} %}
        {% set error_summary = {} %}
        {% include "contact/snippets/form.html" %}
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>

{% resource 'ckanext-contact/main' %}
{% endblock %}
